<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
        href="http://www.w3resource.com/">w3resource</a></p> <button
        onclick="getAttributes()">Click here to get attributes value</button>

        <script type="text/javascript">
            function getAttributes() {
                var element = document.getElementById("w3r");
                var attributes = element.attributes;
                for (var i = 0; i < attributes.length; i++) {
                    alert(attributes[i].name + " = " + attributes[i].value);
                }
            }
        </script>
</body>
</html>
